<mat-tab-group dynamicHeight>

  <mat-tab label="Crear">
    <div style="padding: 15%;">
      <h1>Crear persona</h1>
      <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="nombre" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input class="form-control" formControlName="apellido" maxlength="50">
        </div>
        <div class="form-group">
          <label>Edad</label>
          <input type="number" formControlName="edad" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </mat-tab>


  <mat-tab label="Listar">

    <div style="padding: 10%;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of personas">
            <th scope="row">{{item.id}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.edad}}</td>
            <td>
              <button type="button" class="btn btn-danger" (click)='delete(item)'>Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>



  </mat-tab>





</mat-tab-group>

















<main>
  <router-outlet></router-outlet>
</main>
